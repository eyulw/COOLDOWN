<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<th:block layout:fragment="content">
    <div class="container adminBody" id="main">
        <div>
            <h3> 상품</h3>
            <hr>
        </div>
        <form name="mditemfrm">
        <div class="makeItem">
                <div class="itemDetail"><!--상세정보-->
                    <div>
                        <div class="lbipflex"><!--이미지-->
                            <label>상품이미지</label>
<!--                            <img th:src="${i.ia.fname}" style="width: 200px; height: 200px ">-->
                            <input type="file" name="attach" id="attach" th:value="${i.ia.fname}">
                        </div>
                        <div class="lbipflex"><!--이미지-->
                            <label></label>
                            <img th:src="|http://localhost/cdn/itemImg/${i.ia.fname}|" style="width: 200px; height: 200px ">
                        </div>
                        <div class="lbipflex">
                            <label for="itemname">상품명</label>
                            <div>
                                <input type="text" name="itemname" id="itemname" th:value="${i.itemname}">
                            </div>
                        </div>
                        <div class="lbipflex">
                            <label for="itemprice">가격</label>
                            <div>
                                <input type="text" name="price" id="itemprice" th:value="${i.price}">
                            </div>
                        </div>
                        <div class="lbipflex">
                            <label for="itemCategory">카테고리</label>
                            <div>
                                <select name="i_category" id="itemCategory">
                                    <option>-------선택-------</option>
                                    <option value="digbus_goods" th:selected="${i.category eq 'digbus_goods'}">디그버스 굿즈</option>
                                    <option value="campingitem" th:selected="${i.category eq 'campingitem'}">캠핑</option>
                                    <option value="hikinhitem" th:selected="${i.category eq 'hikinhitem'}">등산</option>
                                    <option value="bikeitem" th:selected="${i.category eq 'bikeitem'}">자전거</option>
                                    <option value="runningitem" th:selected="${i.category eq 'runningitem'}">러닝</option>
                                </select>
                                <input type="hidden" name="category" id="icategory">
                            </div>
                        </div>
                        <div class="lbipflex">
                            <label for="itemInfo">상세정보</label>
                            <div>
                                <textarea name="info" id="itemInfo" rows="5" cols="35">[[${i.info}]]</textarea>
                            </div>
                        </div>
                        <div class="lbipflex">
                            <label for="itemStock">재고</label>
                            <div>
                                <input type="text" name="stock" id="itemStock" th:value="${i.stock}">
                            </div>
                        </div>
                        <input type="hidden" name="oneiid" th:value="${i.item_id}">
                    </div>
                </div>
        </div>
            <div class="mkitemBtn">
                <button type="reset" id="cancelmdiBtn" class="itemBtnSt">
                    수정취소
                </button>
                <button type="button" id="mditembtn" class="itemBtnSt">
                    수정완료
                </button>
            </div>
        </form>
    </div>
    <script src="/assets/js/admin.js" charset="utf-8"></script>
</th:block>
</html>
