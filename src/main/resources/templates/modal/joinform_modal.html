<!DOCTYPE html>

<th:block th:fragment="joinform_modal">

                <div class="modal-header ">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                        </div>
                        <span class="over">
                            <i aria-hidden="true" class="simple icon-camera vertical-middle"></i></span>
                        <div id="drop_profile_img2" class="drop_profile_img">

                            //카카오 지도 발생
                            new daum.Postcode({
                                oncomplete: function(data) { //선택시 입력값 세팅

                                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                                    document.querySelector("input[name=address2]").focus(); //상세입력 포커싱

                            }).open();
