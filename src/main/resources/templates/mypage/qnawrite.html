<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
        <meta charset="UTF-8">
        <!-- include libraries(jQuery, bootstrap)
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->

        <!-- include summernote css/js
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>-->
        <title>Title</title>
    </head>

        <body>
        <th:block layout:fragment="content">
            <div class="write-header _write_header m_sticky_toolbar">
                <div class="header_line clearfix">
                    <div class="board-name">Q&amp;A</div>
                        <div class="write-btn">
                            <a href="javascript:history.go(-1);" class="btn btn_style">취소</a>
                            <a href="javascript:SITE_SHOP_QNA.qnaCancel();" class="icon_style"><i aria-hidden="true" class="btl bt-angle-left"></i></a>
                            <button type="button" class="_save_post save_post btn" onclick="SITE_SHOP_QNA.submit();return false;">작성</button>
                        </div>
                </div>
            </div>
            <div class="board_summary">
                <div class="left">
                    <div class="text-primary" style="padding-left: 50px">
                    </div>
                    <div class="avatar ">
                        <img src="/img/default_user.png" class="avatar-image" alt="">
                    </div>
                    <div class="author">
                        <div class="write">bug</div>
                    </div>
                </div>
                <div class="write-icon">
                    <div class="icon" type="button">
                        <a data-toggle="tooltip" data-placement="top" title="" href="javascript:" class="icon _secret_btn" style="margin-left: 20px;" data-original-title="비밀글">
                            <i aria-hidden="true" class="icon-lock-open bt-font"></i>
                        </a>
                    </div>
                </div>
            </div>
            <input title="제목" id="qna_subject" name="subject" class="no-margin basic_input title_name w100p mb24" type="text" value="" placeholder="제목">
            <div id="summernote"></div>

            <script>
                $('#summernote').summernote({
                    placeholder: '내용을 입력해 주세요.',
                    tabsize: 1,
                    height: 120,
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture', 'video']],
                        ['view', ['fullscreen', 'codeview', 'help']]
                    ]
                });
                </script>

            <div class="post_write_wrap">
                <form id="qna_form" method="post" target="hidden_frame" action="/shop/qna_add.cm">
                    <input type="hidden" name="back_url" value="L3Nob3BfbXlwYWdlLz9tMj1xbmE%3D">
                    <input type="hidden" name="prod_code" value="">
                    <input type="hidden" class="_secret" name="secret" value="">
                    <input type="hidden" name="idx" value="0">
                    <input type="hidden" name="body" id="body_input" value="">
                    <input type="hidden" name="is_book" value="Y">
                    <div class="_token_obj" data-type="shop_add_qna">
                        <input type="hidden" name="qna_token" class="_tk_obj" value="J5pA3ujcsDGPsIvlHzTpfTxbhwoNR9crdmQXbPyBQFIsaVABX2H0NNK4vtc/LdzOjxBb+1k7GnML7gmLmsdypUyUAWGRrQXd4R7h9BeBKCyyxYk77OBJkIeAfRfaHoC3">
                        <input type="hidden" name="qna_token_key" class="_tk_key_obj" value="6468">
                    </div>
                </form>
            </div>
        </th:block>
    </body>
</html>
